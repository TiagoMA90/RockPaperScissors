<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2 id="title">Rock · Paper · Scissors</h2>
    <div id="verusPanel">
        <div id="user"></div>
        <p>VS</p>
        <div id="com"></div>
    </div>
    <h2 id="score">0</h2>
    <div class="hands">
        <button id="rock" class="lButton" value="rock"><img src="assets/images/rock.png" alt="rock"></button>
        <button id="paper" class="lButton" value="paper"><img src="assets/images/paper.png" alt="paper"></button>
        <button id="scissors" class="lButton" value="scissors"><img src="assets/images/scissors.png" alt="scissors"></button>
    </div>
    <div class="hands">
        <button id="reset" value="reset" onclick="reset()">RESET</button>
    </div>

    <script src="https://kit.fontawesome.com/9a3068bd82.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
