<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2 id="title">Rock · Paper · Scissors</h2>
    <div id="verusPanel">
        <div><img id="userHand" src="assets/images/rock.png" alt=""></div>
        <p>VS</p>
        <div><img id="comHand" src="assets/images/rock.png" alt=""></div>
    </div>
    <h2 id="score"><span id="result">Go ahead, throw your best hands.</span></h2>
    <h2 id="score"><span id="userPoints">0</span>-<span id="comPoints">0</span></h2>
    <div class="hands">
        <button id="rock" class="press" class="rockpic" onclick="rockUserDisplay()"></button>
        <button id="paper" class="press" class="paperpic" onclick="paperUserDisplay()"></button>
        <button id="scissors" class="press" class="scissorspic" onclick="scissorsUserDisplay()"></button>
    </div>
    <div class="hands">
        <button id="reset" value="reset" onclick="reset()">RESET</button>
    </div>

    <script src="https://kit.fontawesome.com/9a3068bd82.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
